<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thiết kế form signup</title>
    <style>
        body {
            font-family: Times New Roman, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            font-weight: normal;
        }
        h3 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <p><b>Bài 2) &nbsp;&nbsp;&nbsp;&nbsp; Thiết kế form signup.html</b></p>

    <h3>ĐĂNG KÝ</h3>

    <form action="" method="post" enctype="multipart/form-data">
        
        <div class="form-group">
            <label>Họ: </label>
            <input type="text" name="ho">
        </div>
        <div class="form-group">
            <label>Tên </label>
            <input type="text" name="ten">
        </div>

        <div class="form-group">
            <label>Chọn giới tính:</label><br>
            <input type="radio" id="nam" name="gioitinh" value="nam">
            <label for="nam">Nam</label><br>
            <input type="radio" id="nu" name="gioitinh" value="nu">
            <label for="nu">Nữ</label>
        </div>

        <div class="form-group">
            <label>Email:</label><br>
            <input type="text" name="email" placeholder="Nhập Email">
            <span>@muasamonline.com.vn</span>
        </div>

        <div class="form-group">
            <label>Mật khẩu: </label>
            <input type="password" name="password" placeholder="Nhập mật khẩu">
        </div>

        <div class="form-group">
            <label>Quê quán: </label>
            <select name="quequan">
                <option value="">Chọn quê quán</option>
                <option value="hanoi">Hà Nội</option>
                <option value="tphcm">TP. Hồ Chí Minh</option>
                <option value="danang">Đà Nẵng</option>
            </select>
        </div>

        <div class="form-group">
            <label>Hình đại diện:</label><br>
            <input type="file" name="avatar"> 
            <span>Chọn ảnh đại diện...</span>
        </div>

        <div class="form-group">
            <input type="checkbox" id="dongy" name="policy">
            <label for="dongy">Tôi đồng ý chính sách của website</label>
        </div>

        <button type="submit">Đăng ký</button>

    </form>

</body>
</html>
